<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS DOM</title>
    <style>
        div#area { 
            font: normal 20pt Arial;
            background: rgb(0, 0, 0);
            color:rgb(0, 255, 21);
            width: 200px;   
            height: 200px;
            line-height: 200px;
            text-align: center;


        }

    </style>
</head> 

    <div id="area">
    Interaja...
</div> 

<script>
 //onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" OUTRA FORMA DE USAR A INTERAÇÃO

    var a = window.document.getElementById('area')
      a.addEventListener("click", clicar)
      a.addEventListener("mouseenter", entrar)
      a.addEventListener('mouseout', sair)

      
    function clicar() {
        
        a.innerText= 'Clicou !'
        a.style.background = 'red'
    }
    function entrar() {
        a.innerText= 'Entrou !' 
    }
    function sair(){
        a.innerText= 'Saiu !'
        a.style.background= 'black'
    }

        // onclick = CLICAR. 
        // onmouseenter = MOUSE ENCOSTANDO ACIONA UM INTERAÇÃO.
        // onmouseout = MOOUSE SAINDO ACIONA UMA INTEIRAÇÃO.

    

</script>
    
</body>
</html>
